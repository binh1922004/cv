<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký CV</title>
    
</head>
<body>
    <h1>Đăng ký CV</h1>
    <form action="/submit-cv" method="post">
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <div class="form-row">
            <div>
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" name="phone" required>
            </div>
    
            <div>
                <label for="gender">Giới tính</label>
                <select id="gender" name="gender" style="width: 100%;">
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>
        </div>
        <label for="position">Vị trí ứng tuyển:</label>
        <input type="text" id="position" name="position" required>

        <label for="study">Học vấn:</label>
        <textarea id="study" name="study" rows="3" required></textarea>

        <label for="experience">Kinh nghiệm:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>
        
        <!-- Thêm các trường khác như kỹ năng, kinh nghiệm, v.v. -->

        <input type="submit" value="Gửi đăng ký" >
        <input type="reset" value="Xóa">
    </form>
</body>
</html>
